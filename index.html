<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="wrapper">
    <div class="players">
      <label for="player1">First player's name</label>
      <input type="text" id="player1" name="player1">
      <label for="player2">Second player's name</label>
      <input type="text" id="player2" name="player2">
      <button id="btn-play">Play!</button>
    </div>
    <div class="grid">
      <div class="space" data-id="0"></div>
      <div class="space" data-id="1"></div>
      <div class="space" data-id="2"></div>
      <div class="space" data-id="3"></div>
      <div class="space" data-id="4"></div>
      <div class="space" data-id="5"></div>
      <div class="space" data-id="6"></div>
      <div class="space" data-id="7"></div>
      <div class="space" data-id="8"></div>
      <div class="info"></div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
